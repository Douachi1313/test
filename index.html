<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>

                    <div class="inputbox">

                    </div></div>

                    <div class="inputbox">
                        <a href="home.html"> <button type="button">next</button>
                            
                        </a>

                    <p class="forget">Don't have an account ?

    </section>
